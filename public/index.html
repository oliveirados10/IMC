<!DOCTYPE html>
<html lang="pt-BR" ng-app="imc-page">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <title> Calcule seu IMC  </title>
</head>

<body ng-controller="ImcApp">

    <h1>Calcule seu IMC</h1>
    <label class="add-imc">
        <input type="text" ng-model="ImcName" placeholder="Nome">
        <input type="number" ng-model="ImcPeso" placeholder="Peso">
        <input type="number" ng-model="ImcAltura" placeholder="Altura">
        <!-- <input id="date" type="date" ng-model = "date"> -->
        <button type="button" ng-click="submit()"> add </button>
    </label>

    <div class="imclist" ng-repeat="imc in data">
        <p> Olá {{imc.name}}, seu IMC na data {{imc.dateValue|date:'dd/MM/yyyy'}} é de: <span>{{imc.value.toFixed(2)}}   </span>
            <button ng-click="imcDelete(imc.id)">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="red" class="bi bi-trash3" viewBox="0 0 16 16" >
                    <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5"/>
                </svg>
            </button>
        </p>
    </div>
    

    </div>


    <script src="./assets/js/main.js"></script>
</body>

</html>
